<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <h1> Formularios </h1>

    <form> <!-- ETIQUETA DE FORMULARIO -->
        <div class="campo">
            <label for=""> Nombre: </label> <!-- AGREGAR UNA DESCRIPCIÓN AL CAMPO DEL FORMULARIO -->
            <input type="text" placeholder="Jorge Alonso" name="nombre" id="nombre">
            <!-- LOS INPUT SE LES DEBE AGREGAR NAME Y SU ID -->
        </div>
        <br>
        <div class="campo">
             <label for="email"> Email: </label>
            <input type="email" name="email" id="email" placeholder="alonsojorge111@gmail.com">
         </div>
         <br>
         <!-- INGRESAR UNA CONTRASEÑA MISTERIOSA -->
         <div class="campo"><label for="password"> Contraseña</label>
            <input type="password" name="password" id="password" required> 
         </div>
         <br>
         <div class="submit">
            <input type="submit" value="Enviar"> 
        </div>
        <br>

        <div class="reset">
            <input type="submit" value="Limpiar">
        </div>
        <br>

        <div class="campo"> <!-- INGRESAR NUMERO AL FORMULARIO -->
            <label for="number"> Number </label>
            <input type="number" name="number" id="number" min="0" max="12"
            step="4">
        </div>
        <br>

        <div class="campo"> <!-- UNA BARRITA QUE LA VAMOS MOVIENDO -->
            <label for="range"> Rango </label>
            <input type="range" name="range" id="range" min="0" max="12" step="1">

            <br>
            <br>

            <div class="campo"> <!-- FECHA -->
                <label for="fecha"> Fecha </label>
                <input type="week" name="fecha" id="fecha">
    
            </div>

            <br>

            <div class="campo"> <!-- SUBIR ARCHIVO -->
                <label for="archivo"> Archivo </label>
                <input type="file" name="archivo" id="archivo">
    
            </div>

            <br>

            <div class="campo"> <!-- CHECKLIST-->
                <label for="checkbox"> Checkbox </label>
                <input type="checkbox" name="checkbox" id="checkbox" value="opcion2">
    
            </div>

    </form>
    <h3> Input de rango con marcas</h3>

    <input type="range" list="tickmarks" min="0" max="10" >

    <datalist id="tickmarks">
        <option value="0" label="0">
        <option value="5" label="5">
        <option value="10" label="10">
    </datalist>

</body>
</html>
